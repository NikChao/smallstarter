server {
    listen 80;
    server_name example.com;

    root /var/www/myapp/public;
    index index.php index.html;

    # Main router: try requested file first, otherwise route to index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handling via PHP-FPM
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;   # standard PHP parameters
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;  # adjust PHP version
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Deny access to hidden files like .htaccess
    location ~ /\. {
        deny all;
    }

    # Optional: gzip static assets
    location ~* \.(?:css|js|woff2?|ttf|eot|svg|ico|png|jpg|jpeg)$ {
        expires 1M;
        add_header Cache-Control "public";
    }
}
